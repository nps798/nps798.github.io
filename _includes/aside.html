  {% if page.tags %}
    <aside class="sidebar" role="note" style="background-image: url({{ site.url }}{{ site.images }}/bg.svg);">
  {% else %}
    <aside class="sidebar" role="note" style="background-image: url({{ site.url }}{{ site.images }}/BG_light.jpg); background-position: 70%;">
    
  {% endif %}


  <div class="cover">

    <div class="cover-text">
      <div class="heading">

          {{ site.title }}
          
        

      </div>

      <p>
          {{ site.description }}
      </p>

    </div>

  </div>

  <div id="switcher"></div>
</aside>
